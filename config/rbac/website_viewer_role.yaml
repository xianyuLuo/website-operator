# permissions for end users to view websites.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: website-viewer-role
rules:
- apiGroups:
  - website.xianyuluo.com
  resources:
  - websites
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - website.xianyuluo.com
  resources:
  - websites/status
  verbs:
  - get
